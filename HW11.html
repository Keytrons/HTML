<!-- Домашнее задание
1. Создайте форму, в которой должны присутствовать следующие поля:
- поля для ввода имени;
- поля для ввода фамилии;
- поля для ввода возраста;
- поля для ввода email;
- поля для ввода номера телефона (с валидацией);
- поля для указания месяца рождения;
- поля для ввода выбора даты со временем.
2. Потренируйтесь создать разные типы <input>. -->
<body>
    <form action="#" autocomplete="off">
        <div>
            <label for="name">Введите имя:</label>
            <input type="text" id="name" name="name">
            <label for="surname">Введите фамилию:</label>
            <input type="text" id="surname" name="surname">
            <label for="birthday">Введите возраст:</label>
            <input type="number" id="birthday" name="birthday">
        </div>
        <div>
            <label for="email">Введите email:</label>
            <input type="email" id="email" name="email">
            <label for="tel">Введите номер телефона:</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="000-00-00">
            <label for="date">Введите дату рождения</label>
            <input type="date">
            <label for="datetime-local">Введите дату и время:</label>
            <input type="datetime-local">
            <button type="submit">Отправить</button>

        </div>

            <input type="url">
        </div> -->
    </form>
</body>
