<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Домашнее задание
1. Создайте тег <h1>. Используя атрибут style, измените цвет текста данного параграфа.
2. Создайте два тега <h2>. Каждый из них должен иметь уникальный идентификатор.
3. Создайте два тега <p>, которые будут иметь атрибут класса с одинаковым значением.
4. Добавьте на страницу <span>. При наведении на данный <span> пользователь должен видеть подсказку. -->
<body>
    <h1 style="color: blue;">Привет мир!</h1>
    <h2 id="1" tabindex="1">1) Первый индификатор</h2>
    <h2 id="2" tabindex="2">2) Второй индификатор</h2>
    <p class="text" style="color: brown;">1-й тег p, который будут иметь атрибут класса с одинаковым значением.</p>
    <p class="text" style="color: brown;">2-й тег p, который будут иметь атрибут класса с одинаковым значением.</p>
    <span title="Это ссылка, скопируйте ее!">https://overone.by/</span>

</body>
</html>
